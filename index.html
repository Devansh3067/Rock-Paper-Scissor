<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" href = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWSg62bpsUm5KGPDq9yhDwy3ebgNREW4zOVQ&usqp=CAU">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p class="choice">Make your choice</p>
    <div class="main-layout">
        <button class="btn" id = "rock"></button>
        <button class="btn" id = "paper"></button>
        <button class="btn" id = "scissor"></button>
    </div>
    <div class="result">
        <p id="result" class="hide">Congratulations you won against computer.</p>
    </div>
    <div class="lowerScore">
        <div class="score">
            <div class="compScore">0</div>
            <div class="userScore">0</div>
        </div>
        <div class="textScore">
            <div class="textScoreComp">Comp</div>
            <div class="textScoreUser">You</div>
        </div>
    </div>
    <div class="lower-part">
        <button class="reset">Reset</button>
    </div>
</body>
<script src="script.js"></script>
</html>
